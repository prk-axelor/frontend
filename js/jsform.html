<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        td,th{

            display: block;

    <script>
        function validateform(){
            var x=document.forms["regform"]["uname"].value;
            if(x==""){
                alert("enter name");
                return false;
            }
            var y=document.forms['regform']['password'].value;
            if(y==""){
                alert("enter password");
                return false;
            }
            if(y.length!=8){
                alert("password must have 8 charcaters");
                return false;
            }
            if(y.search(/[0-9]/)<0){
                alert("password must have at least 1 digit");
                return false;
            }
            else{
                alert("correct");
            }
        }
    </script>
</head>

                </td>
                </tr>

                <td><span><input type="radio" name="rd" value="admin">admin</span>
