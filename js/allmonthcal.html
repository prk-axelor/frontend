<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var table = document.createElement("table");
  table.setAttribute("id", "myTable");
  document.body.appendChild(table);
  var thead=document.createElement("thead");
  var tr=document.createElement("tr");

  thead.appendChild(tr);
  var tr=document.createElement("tr");
  const days=["sun","mon","tues","wed","thus","fri","sat"];
  for (let i = 0; i < days.length; i++) 
  {
    var th=document.createElement("th");
    th.append(days[i]);
    thead.appendChild(th);
  } 
  thead.appendChild(tr);
  table.appendChild(thead);
  table.setAttribute("border","1");
  table.style.borderCollapse="collapse";
  tbody=document.createElement("tbody");
  tbody.setAttribute("id","tb");
  table.appendChild(tbody);
  
        let today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();
        showCalendar(currentMonth, currentYear);
       
       
function showCalendar() {

    
   tbody.innerHTML="";
   


    let firstDay = (new Date(currentYear,currentMonth)).getDay();
     today.setMonth(currentMonth+1,0);
    let lday=today.getDate();
    var day=1;
for(i=0;i<42;i++)
{
    if(i%7==0)
    {
      var tr = document.createElement("tr");
      tr.setAttribute("id","trid");
      document.getElementById("tb").appendChild(tr);
    }
    console.log(i,day);
    if(i>=firstDay&&day<=lday)
    {
     
        var td = document.createElement("td");
        td.setAttribute("id","tdid")
        var text = document.createTextNode(day);
        day+=1;
        td.appendChild(text);
        td.style.textAlign="center";
        tr.appendChild(td);  
    }
     else
     {
        var blanktd=document.createElement("td");
        tr.appendChild(blanktd);
     }    
}
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    var getMonth=document.createElement("p");
    getMonth.innerHTML=`${months[currentMonth]}`;
    document.getElementById("tb").appendChild(getMonth);
 

}
function monthfunc(action) {
    
    if (action === "next") {
    currentMonth = today.getMonth()+1;
    showCalendar(currentMonth, currentYear);
  } else if (action === "prev") {
   showCalendar(currentMonth, currentYear);
  }
   
  
  
}

const premonth = document.createElement("button");
premonth.innerHTML = "previousmonth";
premonth.setAttribute("onclick", "monthfunc('prev')");

const nextmonth = document.createElement("button");
nextmonth.innerHTML = "nextmonth";
nextmonth.setAttribute("onclick", "monthfunc('next')");


table.appendChild(premonth);
table.appendChild(nextmonth);




    </script>

</body>
</html>
